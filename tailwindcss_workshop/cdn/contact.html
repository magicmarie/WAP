<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Mariam</title>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md px-4 py-2">
        <div class="max-w-7xl mx-auto flex space-x-2">
            <a href="about.html" class="text-xl font-semibold text-purple-700 hover:text-purple-900">About</a>
            <a href="contact.html" class="text-xl font-semibold text-purple-700 hover:text-purple-900">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-lg mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-4">Contact Me</h1>
        <form action="" method="POST" class="space-y-4">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-gray-700 font-semibold">Name:</label>
                <input type="text" id="name" name="name" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-gray-700 font-semibold">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <!-- Message Field -->
            <div>
                <label for="message" class="block text-gray-700 font-semibold">Message:</label>
                <textarea id="message" name="message" rows="4" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-700">
                Send Message
            </button>
        </form>
    </div>
</body>
</html>
