<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Homework</title>
        <link href="src/output.css" rel="stylesheet">
    </head>

    <body class="text-white m-4">
        <!-- Part 1: Flexbox -->
        <nav class="flex justify-between items-center bg-gray-400 p-4">
            <div class="flex items-center bg-green-900 p-4 rounded-lg">Logo</div>
            <ul class="hidden md:flex flex items-center space-x-4 bg-green-900 p-4 rounded-lg">
                <li>Home</li>
                <li>About us</li>
                <li>Contact us</li>
            </ul>
        </nav>

        <!-- Part 2: Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-[#f7f3f3]">
            <div class="col-span-3 bg-blue-400 p-5 rounded-lg">header</div>
            <div class="bg-blue-400 col-span-1 row-span-2 p-5 rounded-lg">nav</div>
            <div class="bg-blue-400 col-span-2 p-5 rounded-lg">content</div>
            <div class="bg-blue-400 p-5 col-span-2 rounded-lg">footer</div>
        </div>

        <!-- Part 3: Position -->
        <div class="relative bg-yellow-300 h-48 flex justify-center items-center">
            <div class="absolute bottom-2 bg-orange-600 p-4 rounded-lg">This is centered subtitle layer.</div>
        </div>
    </body>
</html>
