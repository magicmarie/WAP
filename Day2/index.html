<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Homework</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Part 1: Flexbox -->
    <nav class="flex-container">
        <div class="flex-item">Logo</div>
        <ul class="flex-item">
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
    </nav>

    <!-- Part 2: Grid -->
    <div class="grid-container">
        <div class="grid-header">header</div>
        <div class="grid-nav">nav</div>
        <div class="grid-content">content</div>
        <div class="grid-footer">footer</div>
    </div>

    <!-- Part 3: Position -->
    <div class="position-relative">
        <div class="position-absolute">This is centered subtitle layer.</div>
    </div>
</body>

</html>
